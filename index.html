<!DOCTYPE html>
<html lang="en" ng-app="DIApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>UpperCase Name</title>
    </head>
    <h1>UpperCase</h1>
    <div ng-controller="DIController">
        <input type="text" 
            ng-model="name"
            ng-blur="upper();"
            ng-focus="lower();"
        ng-keyup="getText(); listElm(); message()">
        <br>
        Total Numeric value of person's name: {{ totalValue }}.
        <br>
        Input is: {{ text }}.
        <br>
        Output is: {{ output }}.
        <br>
        Length is: {{ outputLen }}.
        <br>
        Is it too much? ==> {{ msg }}.
    </div>
</html>
